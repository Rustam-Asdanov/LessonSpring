<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
    <caption>Base</caption>
    <tr>
      <th>id</th>
      <th>Full name</th>
      <th>Country</th>
      <th>Phone number</th>
      <th>Function</th>
      <th>Function two</th>
    </tr>
    <tr th:each="elem : ${peopleList}">
      <td th:text="${elem.id}"></td>
      <td th:text="${elem.fullName}"></td>
      <td th:text="${elem.country}"></td>
      <td th:text="${elem.number}"></td>
      <td><a th:href="@{/page/delete/{id}(id=${elem.getId()})}">Delete</a></td>
      <td><a th:href="@{/page/edit/{id}(id=${elem.getId()})}">Edit</a></td>
    </tr>
  </table>

  <a th:href="@{/page}">Back</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p th:text="${message}"></p>

    <form th:action="@{/page/add}" th:method="get" th:object="${people}">
        <label for="fullName">Full Name:</label>
        <input id="fullName" type="text" th:field="*{fullName}" placeholder="input full name"><br>

        <label for="country">Country:</label>
        <input id="country" type="text" th:field="*{country}" placeholder="input country"><br>

        <label for="phone">Phone:</label>
        <input id="phone" type="text" th:field="*{number}" placeholder="input phone"><br>

        <input type="submit" value="Submit">
    </form>

    <a th:href="@{/page/showBase}">Base</a>
</body>
</html>

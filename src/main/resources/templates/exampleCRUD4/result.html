<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <table>
      <tr th:each="person : ${peopleList}">
        <td th:text="${person.id}">Id</td>
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.country}">Country</td>
      </tr>
    </table>
</body>
</html>
